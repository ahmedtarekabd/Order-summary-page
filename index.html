<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>

  <main>
  
    <div class="card">

      <img class="card-image" src="./images/illustration-hero.svg" alt="A Hero">
      
      <div class="card-container">

        <h1 id="title">Order Summary</h1>

        <p class="plan-description">
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>

        <div class="plan-selection">
          
          <img src="./images/icon-music.svg" alt="Icon music">

          <div class="plan-summary">
          
            <strong id="plan-name">Annual Plan</strong>
            <p id="plan-price">$59.99/year</p>
          
          </div>

          <a href="#">Change</a>
        </div>

        <button class="proceed"> Proceed to Payment </button>
        <button class="cancel"> Cancel Order </button>

      </div>

    </div>

  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.linkedin.com/in/ahmed-tarek-066426170/">Ahmed Tarek</a>.
    </div>
  </footer>
</body>
</html>
